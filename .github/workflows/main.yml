name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true

      - name: run CI
        run: |
          yarn install
          yarn lint
          yarn build
